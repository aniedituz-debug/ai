<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Alya_Kujou.Uz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="alya_avatar.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="lang-switcher">
        <button class="lang-btn active" data-lang="uz">UZ</button>
        <button class="lang-btn" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="en">EN</button>
    </div>

    <div class="auth-wrapper">
        <div class="background-shape"></div>
        <div class="secondary-shape"></div>

        <!-- Sign In Form Panel -->
        <div class="credentials-panel signin">
            <h2 class="slide-element" data-key="login_title">Login</h2>
            <form action="#" id="signin-form">
                <div class="field-wrapper slide-element">
                    <input type="text" id="signin-email" required>
                    <label data-key="login_label">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <input type="password" id="signin-password" class="password-input" required>
                    <label data-key="password_label">Password</label>
                    <i class="fa-solid fa-eye toggle-password" style="cursor: pointer; pointer-events: auto;"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <button class="submit-button" type="submit" data-key="login_btn">Login</button>
                </div>

                <div class="switch-link slide-element">
                    <p><span data-key="no_account">Don't have an account?</span> <br> <a href="#"
                            class="register-trigger" data-key="signup_link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="welcome-section signin">
            <h2 class="slide-element" data-key="welcome_back">WELCOME BACK!</h2>
        </div>

        <!-- Sign Up Form Panel -->
        <div class="credentials-panel signup">
            <h2 class="slide-element" data-key="signup_title">Register</h2>
            <form action="#">
                <div class="field-wrapper slide-element">
                    <input type="text" id="signup-username" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <input type="email" id="signup-email" required>
                    <label data-key="email_label">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <input type="password" id="signup-password" class="password-input" required>
                    <label data-key="password_label">Password</label>
                    <i class="fa-solid fa-eye toggle-password" style="cursor: pointer; pointer-events: auto;"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <button class="submit-button" type="submit" data-key="signup_btn">Register</button>
                </div>

                <div class="switch-link slide-element">
                    <p><span data-key="has_account">Already have an account?</span> <br> <a href="#"
                            class="login-trigger" data-key="login_link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="welcome-section signup">
            <h2 class="slide-element" data-key="welcome">WELCOME!</h2>
        </div>

    </div>

    <!-- Yangi Social Login Kontaineri -->
    <div class="social-auth-container">
        <p class="social-auth-title" data-key="social_text">Yoki ijtimoiy tarmoqlar orqali</p>
        <div class="social-btns-row">
            <button class="premium-social-btn google google-login">
                <i class="fa-brands fa-google"></i>
                <span>Google</span>
            </button>
        </div>
    </div>

    <div class="footer">
        <p><span data-key="footer_dev">Dasturchi</span> <a href="https://t.me/stormdev_coder"
                target="_blank">stormdev_coder</a></p>
    </div>

    <script src="style.js"></script>
</body>

</html>
